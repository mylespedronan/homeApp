{% extends "layout.html" %}
{% block content %}
    <div class="container">
      <div class="row">
        <div class="col">

          <h1>JSON Page</h1>
          <hr>

          <form action="/piapp/json" method="POST">

            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Select a username">
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Create a password">
            </div>

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="ledRadio1" id="ledRadio1On" value=1>
                <label class="form-check-label" for="ledRadio1On">
                  LED On
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="ledRadio1" id="ledRadio1Off" value=0>
                <label class="form-check-label" for="ledRadio1Off">
                  LED Off
                </label>
              </div>
            </div>

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tivaLED" id="tivaLEDR" value=1>
                <label class="form-check-label" for="tivaLEDR">
                  Red LED
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="tivaLED" id="tivaLEDG" value=2>
                <label class="form-check-label" for="tivaLEDG">
                  Green LED
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="tivaLED" id="tivaLEDB" value=3>
                <label class="form-check-label" for="tivaLEDB">
                  Blue LED
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign up</button>

          </form>



        </div>
      </div>
    </div>
{% endblock content %}
